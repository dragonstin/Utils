<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://www.marconiradiodays.it/Engine/JS/DataTables/media/css/dataTables.bootstrap.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
    
   
</head>
<body class="dt-example dt-example-bootstrap">
	<div class="container">
		<section>
			<h1>DataTables example <span>Scrolling and Bootstrap tabs</span></h1>

			<div>
				<ul class="nav nav-tabs" role="tablist">
					<li class="active"><a href="#tab-table1" data-toggle="tab">Table 1</a></li>
					<li><a href="#tab-table2" data-toggle="tab">Table 2</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active" id="tab-table1">
						<table id="myTable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>Name</th>
									<th>Position</th>
									<th>Office</th>
									<th>Extn.</th>
									<th>Start date</th>
									<th>Salary</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="tab-pane" id="tab-table2">
						<table id="myTable2" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>Name</th>
									<th>Position</th>
									<th>Office</th>
									<th>Extn.</th>
									<th>Start date</th>
									<th>Salary</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function() {
            $('a[data-toggle="tab"]').on( 'shown.bs.tab', function (e) {
                $.fn.dataTable.tables( {visible: true, api: true} )
                .columns.adjust();
            } );
            // $(document).on('shown.bs.tab', 'a[data-toggle="tab"]', function (e) {
            //     $.fn.dataTable.tables({ visible: true, api: true })
            //     .columns.adjust();
            // });
            
            $('table.table').DataTable( {
                ajax:           'arrays.txt',
                dom: 'Bfrtip',
                buttons: [ {
                    extend: 'excelHtml5',
                    autoFilter: true,
                    sheetName: 'Exported data'
                } ],
                scrollY:        460,
                scrollCollapse: true,
                paging:         false
               
            } );
            
            // Apply a search to the second table for the demo
            $('#myTable2').DataTable().search( 'New York' ).draw();
        } );
    </script>
</body>
</html>
